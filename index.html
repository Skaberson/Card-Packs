<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Packs</title>
    <style>
        /* Styles for the card packs game and custom maker */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        .packs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .pack {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            color: #333;
            transition: transform 0.2s;
        }
        .pack:hover {
            transform: scale(1.1);
        }
        .completed {
            border: 5px solid gold;
        }
        #custom-maker {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: left;
        }
        #custom-maker h2 {
            text-align: center;
        }
        #custom-maker div {
            margin-bottom: 10px;
        }
        #custom-maker label {
            display: block;
            font-weight: bold;
        }
        #custom-maker input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #custom-maker button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #custom-maker button:hover {
            background-color: #0056b3;
        }
        #custom-packs {
            margin-top: 20px;
        }
        #custom-packs h3 {
            text-align: center;
        }
        .custom-pack {
            margin-bottom: 15px;
        }
        .custom-pack h4 {
            margin: 0;
            font-size: 1.2em;
        }
        .custom-pack ul {
            margin: 5px 0 0 20px;
        }
    </style>
</head>
<body>
    <h1>Card Pack Game</h1>
    <div id="game">
        <div id="pack-selection">
            <p>Select a pack:</p>
            <div class="packs">
                <div class="pack" id="Fantasy-Pack" onclick="openPack('Fantasy')">Fantasy Pack</div>
                <div class="pack" id="Sci-Fi-Pack" onclick="openPack('Sci-Fi')">Sci-Fi Pack</div>
                <div class="pack" id="Adventure-Pack" onclick="openPack('Adventure')">Adventure Pack</div>
                <div class="pack" id="Mystery-Pack" onclick="openPack('Mystery')">Mystery Pack</div>
                <div class="pack" id="Horror-Pack" onclick="openPack('Horror')">Horror Pack</div>
            </div>
        </div>
    </div>
    <div id="custom-maker">
        <h2>Create Custom Packs and Cards</h2>
        <div>
            <label for="custom-pack-name">Pack Name:</label>
            <input type="text" id="custom-pack-name" placeholder="Enter pack name">
        </div>
        <div>
            <label for="custom-card-name">Card Name:</label>
            <input type="text" id="custom-card-name" placeholder="Enter card name">
        </div>
        <div>
            <label for="custom-card-rarity">Rarity:</label>
            <input type="text" id="custom-card-rarity" placeholder="Enter rarity">
        </div>
        <button onclick="addCustomPackAndCard()">Add Custom Pack/Card</button>
        <div id="custom-packs">
            <h3>Custom Packs</h3>
            <div id="custom-pack-list"></div>
        </div>
    </div>
    <script>
        let customPacks = {};

        function addCustomPackAndCard() {
            const packName = document.getElementById('custom-pack-name').value.trim();
            const cardName = document.getElementById('custom-card-name').value.trim();
            const rarity = document.getElementById('custom-card-rarity').value.trim();

            if (!packName || !cardName || !rarity) {
                alert('Please fill in all fields!');
                return;
            }

            // Add to customPacks object
            if (!customPacks[packName]) {
                customPacks[packName] = [];
            }
            customPacks[packName].push({ name: cardName, rarity });

            // Update the UI
            updateCustomPacksUI();

            // Clear the input fields
            document.getElementById('custom-pack-name').value = '';
            document.getElementById('custom-card-name').value = '';
            document.getElementById('custom-card-rarity').value = '';
        }

        function updateCustomPacksUI() {
            const customPackList = document.getElementById('custom-pack-list');
            customPackList.innerHTML = '';

            Object.keys(customPacks).forEach(packName => {
                const packDiv = document.createElement('div');
                packDiv.className = 'custom-pack';

                const packTitle = document.createElement('h4');
                packTitle.textContent = packName;

                const cardList = document.createElement('ul');
                customPacks[packName].forEach(card => {
                    const cardItem = document.createElement('li');
                    cardItem.textContent = `${card.name} (${card.rarity})`;
                    cardList.appendChild(cardItem);
                });

                packDiv.appendChild(packTitle);
                packDiv.appendChild(cardList);
                customPackList.appendChild(packDiv);
            });
        }
    </script>
</body>
</html>
